<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Lim - Prenota il tuo monopattino</title>
  </head>

  <body>

    <div class="container">

                       <!-- Logo e titolo -->
      <header>
        <img id="logo" src="Img/logo.png">
        <h1 class="titolo">Taking Booleaners from A to B</h1>
      </header>

                        <!-- Barra Nav -->
      <nav>
        <div class="barra_nav">
          <input type="button" value="Prenota">
          <input type="button" value="Termina Prenotazione">
          <input type="button" value="Accendi Luci">
        </div>
      </nav>

                        <!-- Monopattini -->
      <main>
        <section class="mono">
          <input type="checkbox">
          <span>Monopattino Gino22</span>
          <div class="info">&#8614; Via Guadalametri - a 220 metri da te
            <br>Stato carica:
          </div>
          <div class="carica gino"></div>
        </section>

        <section class="mono">
          <input type="checkbox">
          <span>Monopattino Mike24</span>
          <div class="info">&#8614; Via Ricciardoni - a 420 metri da te
            <br>Stato carica:
          </div>
          <div class="carica mike"></div>
        </section>

        <section class="mono">
          <input type="checkbox">
          <span>Monopattino Fede154</span>
          <div class="info">&#8614; Via Mentarini - a 490 metri da te
            <br>Stato carica:
          </div>
          <div class="carica fede"></div>
        </section>

      </main>

    </div>
  </body>
</html>
